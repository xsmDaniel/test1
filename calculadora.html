<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b52a37;
        }
        .gasto-item {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-danger fw-bold">Calculadora de Gastos</h2>
    <div class="card shadow p-3">
        <div class="mb-3">
            <label class="form-label">Concepto:</label>
            <input type="text" id="concepto" class="form-control" placeholder="Ejemplo: Comida">
        </div>
        <div class="mb-3">
            <label class="form-label">Monto:</label>
            <input type="number" id="monto" class="form-control" placeholder="Ejemplo: 100">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
    </div>

    <ul id="lista-gastos" class="list-group mt-3"></ul>

    <div class="mt-3 p-2 text-center bg-light border rounded">
        <h4>Total Gastado: <span class="text-danger fw-bold" id="total">0</span> €</h4>
    </div>
</div>

<script>
    let totalGasto = 0;

    function agregarGasto() {
        const concepto = document.getElementById("concepto").value.trim();
        const monto = parseFloat(document.getElementById("monto").value);

        if (concepto === "" || isNaN(monto) || monto <= 0) {
            alert("Por favor, ingrese un concepto y un monto válido.");
            return;
        }

        totalGasto += monto;
        document.getElementById("total").textContent = totalGasto.toFixed(2);

        const listaGastos = document.getElementById("lista-gastos");
        const item = document.createElement("li");
        item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center", "gasto-item", "animate__animated", "animate__fadeInUp");
        item.innerHTML = `${concepto} <span class="badge bg-danger">${monto.toFixed(2)} €</span>`;

        listaGastos.appendChild(item);

        document.getElementById("concepto").value = "";
        document.getElementById("monto").value = "";
    }
</script>

</body>
</html>
